name: Go
on: [ push ]
jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
        id: go

      - name: Print version
        run: go version

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Download dependencies
        run: go mod tidy && go mod download

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -timeout 5m ./...
